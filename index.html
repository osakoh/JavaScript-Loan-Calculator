<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- My Favicon -->
    <!-- <link rel="icon" href="img/my-favicon.ico" type="image/x-icon" /> -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB CSS -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Custom -->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Lightbox -->
    <link rel="stylesheet" href="css/lightbox.css">

    <title>Loan Calculator</title>
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
              </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title heading p-3 border border-black rounded-3 mb-4">Loan Calculator</h5>
                            <form id="loan-form" class="pb-3">
                                <!-- inputs -->
                                <!-- amount -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Â£</span>
                                    <input type="number" id="amount" class="form-control" placeholder="Loan Amount" aria-label="Loan_Amount" aria-describedby="basic-addon1" />
                                </div>

                                <!-- interest -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">%</span>
                                    <input type="number" id="interest" class="form-control" placeholder="Interest" aria-label="Interest" aria-describedby="basic-addon1" />
                                </div>

                                <!-- year -->
                                <div class="input-group mb-3">
                                    <input type="number" id="years" class="form-control" placeholder="Years to Repay" aria-label="Interest" aria-describedby="basic-addon1" />
                                </div>


                                <!-- Submit button -->
                                <button type="submit" class="btn btn-dark btn-block mb-3">Calculate</button>
                            </form>

                            <!-- Gif Loader -->
                            <div class="text-center mt-3 mb-4" id="loading">
                                <img src="img/loading.gif" alt="">
                            </div>

                            <!-- Results -->
                            <!-- monthly payment input -->
                            <div id="results" class="pt-2">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Monthly Payment</span>
                                    <input type="number" id="monthly-payment" class="form-control" disabled/>
                                </div>

                                <!-- total payment input -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Total Payment</span>
                                    <input type="number" id="total-payment" class="form-control" disabled/>
                                </div>

                                <!-- total interest input -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Total Interest</span>
                                    <input type="number" id="total-interest" class="form-control" disabled/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </main>

    <!-- Footer -->
    <div class="container py-1">
        <footer id="main-footer" class="py-4 navbar-dark bg-dark text-white text-center">
            Copyright &copy;
            <span class="year">2021</span> Loan Calculator
        </footer>
    </div>


    <!-- MDB Js -->
    <script src="js/mdb.min.js"></script>

    <!-- Custom js  -->
    <script src="js/custom.js "></script>
</body>

</html>
